		.custom-cursor {
			position: fixed;
			top: -18px;
			left: -18px;
			display: block;
			width: 48px;
			height: 46px;
			pointer-events: none;
			will-change: transform;
			z-index: 9999;
			-webkit-transform: matrix(1, 0, 0, 1, -100, -100);
			transform: matrix(1, 0, 0, 1, -100, -100);
			opacity: 0;
			mix-blend-mode: hard-light;
			transition: opacity .4s ease, -webkit-transform .15s cubic-bezier(0, .89, .49, .92);
			transition: transform .15s cubic-bezier(0, .89, .49, .92), opacity .4s ease;
			transition: transform .15s cubic-bezier(0, .89, .49, .92), opacity .4s ease, -webkit-transform .15s cubic-bezier(0, .89, .49, .92)
		}

		.custom-cursor svg {
			-webkit-transform: scale(.45);
			transform: scale(.45);
			transition: -webkit-transform .5s ease;
			transition: transform .5s ease;
			transition: transform .5s ease, -webkit-transform .5s ease;
			will-change: transform;
			width: 60px;
			margin-top: -9px;
			margin-left: -9px
		}

		.custom-cursor_active svg {

		}

		.hover__container {

		}

		.hover__cover {
			will-change: transform;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-transform: translate3d(-100%, 0, 1px);
			transform: translate3d(-100%, 0, 1px);
			transition: -webkit-transform 1s ease;
			transition: transform 1s ease;
			transition: transform 1s ease, -webkit-transform 1s ease;
			-webkit-backface-visibility: hidden;
			overflow: hidden
		}

		.hover__original {
			will-change: transform;
			overflow: hidden;
			-webkit-transform: translate3d(0, 0, 1px);
			transform: translate3d(0, 0, 1px);
			-webkit-backface-visibility: hidden;
			transition: -webkit-transform 1s ease;
			transition: transform 1s ease;
			transition: transform 1s ease, -webkit-transform 1s ease
		}

		.hover__text {
			will-change: transform;
			-webkit-transform: translate3d(0, 0, 1px);
			transform: translate3d(0, 0, 1px);
			-webkit-backface-visibility: hidden;
			transition: -webkit-transform 1s ease;
			transition: transform 1s ease;
			transition: transform 1s ease, -webkit-transform 1s ease
		}

		.hover__fake {
			will-change: transform;
			color: #e15e26;
			-webkit-transform: translate3d(100%, 0, 1px);
			transform: translate3d(100%, 0, 1px);
			-webkit-backface-visibility: hidden;
			transition: -webkit-transform 1s ease;
			transition: transform 1s ease;
			transition: transform 1s ease, -webkit-transform 1s ease
		}

		@media screen and (min-width:1201px) {
